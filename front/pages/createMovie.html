      <div>

                >CREAR PELI</a

            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container container-center-vh">
      <div class="row">
        <div class="col-md-8">
          <div class="add-movie-form">
            <h2 class="title">Agregar Película</h2>
            <form>
              <div class="form-group">
                <label for="title" class="text-white">Título:</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="Ingrese el título de la película"
                  required
                />
              </div>
              <div class="form-group">
                <label for="year" class="text-white">Año:</label>
                <input
                  type="number"
                  class="form-control"
                  id="year"
                  min="1800"
                  max="2024"
                  placeholder="Ingrese el año de la película"
                  required
                />
              </div>
              <div class="form-group">
                <label for="director" class="text-white">Director:</label>
                <input
                  type="text"
                  class="form-control"
                  id="director"
                  placeholder="Ingrese el nombre del director"
                  required
                />
              </div>
              <div class="form-group">
                <label for="duration" class="text-white">Duración:</label>
                <div class="d-flex">
                  <input
                    type="number"
                    class="form-control mr-2"
                    id="hours"
                    min="0"
                    max="4"
                    placeholder="Horas"
                    required
                  />
                  <input
                    min="0"
                    max="60"
                    type="number"
                    class="form-control"
                    id="minutes"
                    placeholder="Minutos"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="genre" class="text-white">Género:</label>
                <div id="genre-container" style="display: flex">
                  <button type="button" id="add-genre" class="btn btn-secondary  m-1">
                    +
                  </button>
                  <select class="form-control m-1" required>
                    <option value="Predeterminada">Seleccione un género</option>
                    <option value="Accion">Acción</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Animacion">Animación</option>
                    <option value="Comedia">Comedia</option>
                    <option value="Drama">Drama</option>
                    <option value="Terror">Terror</option>
                    <option value="Ciencia Ficcion">Ciencia Ficción</option>
                    <option value="Fantasia">Fantasía</option>
                    <option value="Romance">Romance</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Crimen">Crimen</option>
                    <option value="Misterio">Misterio</option>
                    <option value="Documental">Documental</option>
                    <option value="Musical">Musical</option>
                    <option value="Western">Western</option>
                    <option value="Guerra">Guerra</option>
                    <option value="Historia">Historia</option>
                    <option value="Biografia">Biografía</option>
                    <option value="Deporte">Deporte</option>
                    <option value="Familia">Familia</option>
                    <option value="Animales">Animales</option>
                    <option value="Superheroes">Superhéroes</option>
                    <option value="Suspenso">Suspenso</option>
                    <option value="No Ficcion">No Ficción</option>
                    <option value="Cine Negro">Cine Negro</option>
                    <option value="Infantil">Infantil</option>
                    <option value="Experimental">Experimental</option>
                    <option value="Romantica">Romántica</option>
                    <option value="Erotica">Erótica</option>
                    <option value="Historico">Histórico</option>
                    <option value="Psicologica">Psicológica</option>
                    <option value="Anime">Anime</option>
                    <option value="Independiente">Independiente</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="rating" class="text-white">Calificación:</label>
                <input
                  type="number"
                  step="0.1"
                  min="0"
                  max="10"
                  class="form-control"
                  id="rating"
                  placeholder="Ingrese la calificación (ej. 8.5)"
                  required
                />
              </div>
              <div class="form-group">
                <label for="poster" class="text-white"
                  >Enlace del Póster:</label
                >
                <input
                  type="url"
                  class="form-control"
                  id="poster"
                  placeholder="Ingrese el enlace del póster de la película"
                  required
                />
              </div>
              <div class="row justify-content-center">
                <div>
                  <button type="submit" id="submitBtn" class="btn btn-primary m-3">
                    Agregar Película
                  </button>
                </div>
                <div>
                  <button type="button" id="clearBtn" class="btn btn-danger m-3">
                    Limpiar Formulario
                  </button>
                </div>
            </div>
            </form>
          </div>
        </div>
        <div class="col-md-4 d-flex align-items-center justify-content-center">
          <div class="image">
            <img
              src="../assets/imgs/movies.jpg"
              alt="Contacto Imagen"
              class="img-fluid center-v"
            />
          </div>
        </div>
      </div>
    </div>
